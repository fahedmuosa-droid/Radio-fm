        // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„ØªØ´ØºÙŠÙ„/Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù
        function togglePlay() {
            if (!elements.audioPlayer.src) {
