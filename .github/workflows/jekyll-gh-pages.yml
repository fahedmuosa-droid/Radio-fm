        }

        // Ø§Ø®ØªÙŠØ§Ø± Ù…Ø­Ø·Ø©
        function selectStation(index) {
            if (stations[index].isEmpty) {
                alert('Ù‡Ø°Ù‡ Ù…Ø­Ø·Ø© ÙØ§Ø±ØºØ©ØŒ ÙŠÙ…ÙƒÙ†Ùƒ Ø¥Ø¶Ø§ÙØªÙ‡Ø§ Ù„Ø§Ø­Ù‚Ø§Ù‹ ÙÙŠ Ø§Ù„ÙƒÙˆØ¯');
                return;
