        }

        // Ù…Ø¤Ø«Ø±Ø§Øª ÙˆÙ‡Ù…ÙŠØ©
        function startMockVisualizer() {
            let frame = 0;
            
            function animate() {
                if (!state.isPlaying) {
                    // Ø¹Ù†Ø¯Ù…Ø§ ÙŠÙƒÙˆÙ† Ù…ØªÙˆÙ‚ÙØ§Ù‹ØŒ Ø§Ø¬Ø¹Ù„ Ø§Ù„Ø£Ø´Ø±Ø·Ø© Ù‚ØµÙŠØ±Ø©
                    state.visualizerBars.forEach((bar, i) => {
