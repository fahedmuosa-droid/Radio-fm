            // Ø²Ø± ÙƒØªÙ… Ø§Ù„ØµÙˆØª
            document.querySelector('.volume-btn').addEventListener('click', toggleMute);
            
            // Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ‚Ø¯Ù…
            elements.progressContainer.addEventListener('click', (e) => {
