            selectStation(newIndex);
            // Ø³ÙŠØªÙ… Ø§Ù„ØªØ´ØºÙŠÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ù…Ù† Ù…Ø³ØªÙ…Ø¹ Ø§Ù„Ø­Ø¯Ø«
        }

        // ÙƒØªÙ…/Ø¥Ù„ØºØ§Ø¡ ÙƒØªÙ… Ø§Ù„ØµÙˆØª
        function toggleMute() {
            state.isMuted = !state.isMuted;
            elements.audioPlayer.muted = state.isMuted;
            
            const volumeBtn = document.querySelector('.volume-btn');
            if (state.isMuted) {
                volumeBtn.textContent = 'ğŸ”‡';
                volumeBtn.title = 'Ø¥Ù„ØºØ§Ø¡ Ø§Ù„ÙƒØªÙ…';
            } else {
